<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <title>Memory Game</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <button class="btn-menu-toggle" onclick="onToggleSettings()">â˜°</button>
        <ul class="game-status clean-list flex space-around">
            <li class="time-left">Time Left: 01:00 </li>
            <li class="moves">Moves: </li>
            <li class="board-size">Board Size: </li>
        </ul>
    </header>

    <aside class="settings tac">
        <h1>Game settings</h1>
        <ul class="settings-bar clean-list">
            <li>
                <h3>Time</h3>
                <h5>00:30</h5>
                <input type="range" min="10" max="120" value="60" step="5">
            </li>
            <li>
                <h3>Size</h3>
                <h5>12 Cards</h5>
                <input type="range" min="10" max="120" value="60" step="5">
            </li>
            <li>
                <h3>Close cards timeout</h3>
                <h5>Slow</h5>
                <input type="range" min="10" max="120" value="60" step="5">
            </li>
        </ul>
    </aside>
    <div class="settings-screen" onclick="onToggleSettings()"></div>

    <div class="board-container"></div>


    <section class="modal tac">
        <h1 class="modal-title"></h1>
        <button onclick="onRestartGame()">Restart</button>
    </section>
    <div class="modal-screen"></div>


    <script src="data/board.data.js"></script>
    <script src="data/game.data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service/game.service.js"></script>
    <script src="js/controller/board.controller.js"></script>
    <script src="js/controller/status.controller.js"></script>
</body>

</html>
